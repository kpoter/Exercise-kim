<body>
    <div class='container'>
        
    </div>
    <script>
    //operator(연산자)
        // 1. Arithmetic(산수연산자)
        // (+, -, +, /) -> 기본연산자
        var a = 5;
        var b = 10;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        
        // % -> reminder(리마인더) console.log(a % b)
        // a를 b로 나눈 나머지 값
        var c = 16;
        var d = 5;
        console.log(c % d);

        // ++(증가연산자), --(감소연산자)
        var a = 10;
        a++; // a는 11
        a--; // a는 9

        // 연산자 우선순위
        console.log(3 + 4 * 5); // 곱하기 우선순위
        console.log((3 + 4) * 5); // ()괄호가 우선순위

        // string("") 따옴표는 string(문자)로 표시가 된다.
        
        // 2. Assignment(할당연산자)
        x = y; // y의 값을 x로 넘기는 연산!

        var x = 10;
        var y = 15;
        var z;

        z = x;  
        console.log(z); // 그냥할당
        z += y; 
        console.log(z); // 더해서 할당
        z -= y; 
        console.log(z); // 빼서 할당
        z *= y; 
        console.log(z); // 곱해서 할당
        z /= y; 
        console.log(z); // 나눠서 할당
        y %= z; 
        console.log(y); // 나머지 연산 할당

        // string(문자 할당 연산)
        
        // EX)

        x = "kim"
        y = "poter"

        x += y;
        console.log(x); // kimpoter

        x += 3 + 4 + "javaScript" // 문자는 따옴표와 대,소문자 구분
        console.log(x); // kimpoter7javaScript

        x = 3;
        x += 5 + 12 + "javaScript"
        console.log(x); // 317javaScript
        
    </script>
</body>
