<body>
    <div class='container'>
        <!-- 쉽게 코드를 묶어서 버튼 실행방법 -->
        <button class="btn btn-dark" onclick="jsp()">자바</button>
        <!-- jsp()는 javaScript를 묶어서 사용하기 위한 이름 -->
    </div>
    <script>
    // javaScript를 묶어서 사용하기 위해선 function 요소 사용
    function jsp() { // jsp()
        var a = "Scr"; var b = "ipt";
        console.log(a + b);        
        // '자바' 라는 버튼을 누르게 되면 'Script' 라는 값이 생성
    }
    </script>
</body>
