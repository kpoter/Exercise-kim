<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div class='container'>
    </div>
    <script>
        // javaScript는 <script>라는 요소에 작성이 된다.
        // javaScript는 순서대로 작성, 실행이 된다.


        var a = 3;
        console.log(a); //명령문(브라우저 개발자 도구에 찍히는 명령어)

        a = 7;
        console.log(a); 
        // 개발자 도구에서 보면 순서대로 작성, 실행이 된 것을 볼 수있다.
        
        // 변수(숫자 : num, 문자 : string)

        var b = 10;
        var c = 20;

        console.log(b);
        console.log(c); //일 때

        // b를 c의 값으로 만들고, c를 b의 값으로 만드시오.

        d = b; // 다른 변수를 선택하여 b의 값을 임시 저장한다.

        b = c;
        c = d;
        console.log(b);
        console.log(c); // javaScript에서는 ;(세미콜론)을 쓰지 않아도 유효한 값

        var e = "kpoter님의 git-hub - javaScript입니다." // 변수에는 타입이 없다.
        alert(e); //브라우저에서 확인하는 창

        
        
        
        
        
        



    </script>
</body>

</html>
