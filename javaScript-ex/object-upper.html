<head>

    <title>Document</title>

    </style>
</head>
<body>
    <div class='container'>
        <input onkeyup="ex()" type="text" id="input1" class="clasic">
        <input onkeyup="ex()" type="text" id="input2" class="clasic">
        <h1 id="result1"></h1>
        <h1 id="result"></h1>
    </div>
    <script>
    function ex() {
        var text = document.getElementById("input1").value;
        text += " = firstName"
        document.getElementById("result1").innerHTML = text.toUpperCase();
        

        var text = document.getElementById("input2").value;
        text += " = lastName"
        document.getElementById("result").innerHTML = text.toLowerCase(); // ()필수
        
    }
    </script>
</body>
